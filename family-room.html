<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <style>
        /* Body styles */
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .cta {
            padding: 10px 30px;
            border-radius: 5px;
            background: rgb(12, 12, 130);
            font-size: 24px;
            color: white;
            margin: 30px auto 80px;
            text-decoration: none;
            display: inline-block;
        }
        .room {
            position: relative;
            text-align: left;
        }
        .art {
            position: absolute;
            left: 222px;
            top: 214px;
            width: 195px;
            border: 5px solid #50301f;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="">abstract 3x4</a>
        <a href="minimalist-3x4.html">minimalist 3x4</a>
        <a href="minimalist-4x3.html">minimalist 4x3</a>
    </div>

    <div class="room">
        <img src="family-room.jpg">
        <img class="art">
    </div>

    <a href="signup.html" class="cta">Sign Up for Updates</a>

    <script>
        var i = 0;
        document.querySelector('.art').src = `minimalist-4x3/${i}.png`;
        setInterval(function () {
            i++;
            document.querySelector('.art').src = `minimalist-4x3/${i}.png`;
        }, 5000);
    </script>
</body>
</html>
