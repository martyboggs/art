<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <style>
        /* Body styles */
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .cta {
            padding: 10px 30px;
            border-radius: 5px;
            background: rgb(12, 12, 130);
            font-size: 24px;
            color: white;
            margin: 30px auto 80px;
            text-decoration: none;
            display: inline-block;
        }
        .room {
            position: relative;
            text-align: left;
            width: 652px;
            margin: 0 auto;
        }
        .art {
            position: absolute;
            left: 222px;
            top: 214px;
            width: 195px;
            border: 5px solid #50301f;
        }
        .left,
        .right {
            font-size: 20px;
            background: black;
            border: 1px solid white;
            color: white;
            padding: 20px 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1></h1>
    <button class="left">Left</button>
    <button class="right">Right</button>
    <div class="room">
        <img src="family-room.jpg">
        <img class="art">
    </div>

    <a href="signup.html" class="cta">Sign Up for Updates</a>

    <script>
        var i = 0;
        changeImage();
        setInterval(function () {
            i++;
            changeImage();
        }, 5000);
        var buttons = document.querySelectorAll('button');
        for (var j = 0; j < buttons.length; j += 1) {
            console.log(buttons[j]);
            buttons[j].addEventListener('click', function (e) {
                if (e.target.className === 'left') i--;
                else if (e.target.className === 'right') i++;
                changeImage();
            });
        }
        function changeImage() {
            document.querySelector('.art').src = `minimalist-4x3/${i}.png`;
            document.querySelector('h1').innerHTML = i;
        }
    </script>
</body>
</html>
