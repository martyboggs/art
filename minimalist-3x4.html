<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <style>
        /* Body styles */
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Gallery styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            padding: 20px;
        }
        
        /* Image styles */
        .gallery img {
            max-width: 100%;
            height: auto;
            display: block;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        /* Hover effect */
        .gallery img:hover {
            transform: scale(1.05);
        }

        .cta {
            padding: 10px 30px;
            border-radius: 5px;
            background: rgb(12, 12, 130);
            font-size: 24px;
            color: white;
            margin: 30px auto 80px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/art">abstract 3x4</a>
        <a href="minimalist-3x4.html">minimalist 3x4</a>
        <a href="minimalist-4x3.html">minimalist 4x3</a>
    </div>

    <div class="gallery" id="gallery"></div>

    <a href="signup.html" class="cta">Sign Up for Updates</a>

    <script>
        // JavaScript to dynamically generate image tags
        document.addEventListener("DOMContentLoaded", function() {
            var gallery = document.getElementById("gallery");
            var imgDirectory = "minimalist-3x4/";
            var numImages = 44;

            for (var i = 1; i <= numImages; i++) {
                var img = document.createElement("img");
                img.src = imgDirectory + i + ".png";
                img.alt = "Artwork " + i;
                gallery.appendChild(img);
            }
        });
    </script>
</body>
</html>
