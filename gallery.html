<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <style>
        /* Body styles */
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Gallery styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            padding: 20px;
        }
        
        /* Image styles */
        .gallery img {
            max-width: 100%;
            height: auto;
            display: block;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .btn {
            padding: 10px 30px;
            border-radius: 5px;
            background: rgb(12, 12, 130);
            font-size: 24px;
            color: white;
            margin: 30px auto 80px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery"></div>

    <a href="signup.html" class="btn">Sign Up for Updates</a>
    <a href="/art" class="btn">Go Back</a>

    <script>
        var search = new URLSearchParams(window.location.search);
        var page = search.get('page');
        // JavaScript to dynamically generate image tags
        document.addEventListener("DOMContentLoaded", function() {
            var gallery = document.getElementById("gallery");
            var totals = {
                'abstract-3x4': 43, 
                'minimalist-3x4': 23, 
                'minimalist-4x3': 47,
                'minimalist-1x1': 15
            };
            var totalImages = totals[page];

            for (var i = 0; i <= totalImages; i++) {
                var img = document.createElement("img");
                img.src = `${page}/${i}.png`;
                img.alt = "Artwork " + i;
                gallery.appendChild(img);
            }
        });
    </script>
</body>
</html>
