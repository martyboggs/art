<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #000b21;
            color: #fff;
            font-family: 'Libre Baskerville', serif;
            font-size: 20px;
            margin: 0;
            padding: 0;
            text-align: center;
            line-height: 1.8;
        }
        .social a {
            color: white;
            font-size: 30px;
            margin-right: 10px;
            margin-left: 10px;
            border: 0;
        }
        h3 {
            margin-top: 0;
            font-weight: normal;
            line-height: 1.1;
        }
        .main {
            max-width: 800px;
            margin: 0 auto;
        }
        .main > * {
            margin-bottom: 40px;
        }
        img {
            width: 100%;
        }
        .logo img {
            margin: 0 auto;
            max-width: 200px;
            padding-right: 12px;
        }
        a {
            color: #0075ff;
            text-decoration: none;
            border-bottom: 1px solid #0075ff;
            font-weight: bold;
            line-height: 1.2;
        }

        img {
            max-width: 100%;
            display: block;
        }
        .btn {
            padding: 10px 30px;
            border: 0;
            border-radius: 5px;
            background: rgb(12, 12, 130);
            font-size: 24px;
            color: white;
            margin-left: auto;
            margin-right: auto;
            text-decoration: none;
            display: inline-block;
        }
        .nav a {
            display: inline-block;
            margin: 30px;
        }
        .frame img {
            border: 1px solid white;
        }
        .frame > div {
            border: 1px solid white;
            padding: 10px;
        }
        .couch {
            margin-left: -4px;
        }
        .gallery-8 {
            display: flex;
            flex-wrap: wrap;
        }
        .gallery-8 img {
            width: 25%;
            padding: 5px;
        }
        .pricing {
            margin-top: 80px;
            margin-bottom: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: flex-end;
        }
        .pricing > * {
            max-width: 310px;
            margin: 0 15px;
        }
        .pricing h3 {
            text-align: center;
        }
        .pricing > div {
            margin-bottom: 100px;
        }
        .pricing .frame {
            display:inline-block;
        }
        .pricing .frame > div {
            padding: 3px;
        }
        .pricing .frame > div > div {
            background: url('minimalist-4x3/28.png') 100% 100% / cover;
        }

        .order-form {
            padding: 20px;
            background: #f3f3f3;
            /* border: 1px solid #a1a1a1; */
            margin: 20px auto 40px;
            border-radius: 15px;
            max-width: 400px;
            color: black;
            text-align: left;
        }
        .order button {
            border: 0;
            background: #0075ff;
            padding: 12px 18px;
            color: white;
            display: block;
            margin-left: auto;
            cursor: pointer;
            font-size: 20px;
        }
        .order {
            font-size: 16px;
        }
        .order .subtitle {
            font-size: 8px;
            line-height: 1.2;
            display: block;
            margin-bottom: 10px;
        }
        .order div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .order input {
            border: 1px solid #a0a0a0;
            padding: 4px 10px;
            max-width: 70px;
        }
        .order [type="text"],
        .order [type="tel"],
        .order [type="date"],
        .order [type="time"] {
            max-width: 132px;
            background: white;
        }
    </style>
</head>

    <div class="order-form">
        <h3>Order Form</h3>
        <h4>Enter order details below</h4>
        <div class="order"></div>
        <script>
            document.querySelector('.order').innerHTML += `<div><span><div>Details</div><span class="subtitle">content, size, number of pieces, style, ideas</span></span><textarea name="details"></textarea></div>`;
            document.querySelector('.order').innerHTML += `
                <div><span>Name</span><input type="text"></div>
                <div><span>Phone number</span><input type="tel"></div>
                <div><span>Date</span><input type="date"></div>
                <div><span>Time</span><input type="time"></div>
                <button target="_blank" href="">Order art</button>
            `;
            document.querySelector('.order button').addEventListener('click', function (e) {
                var body = 'Please make me ';
                var el;
                var details = document.querySelector('[name="details"]').value;
                var name = document.querySelector('[type="text"]').value;
                var telephone = document.querySelector('[type="tel"]').value;
                var date = document.querySelector('[type="date"]').value;
                var time = document.querySelector('[type="time"]').value;
                if (!details) return alert('Add some details');
                if (!name || !telephone) return alert('Add name and number');
                if (!date || !time) return alert('Enter valid time and date');
                body += details;
                body += ' ' + name;
                body += ' ' + telephone;
                body += ' ' + new Date(date + 'T' + time);
                window.open('mailto:whack47@gmail.com?subject=Art Order&body=' + body);
            });
        </script>

    <script>
    var imageEls = document.querySelectorAll('.gallery-1 img');
    var images = [
        `nature/${Math.floor(Math.random() * 20)}.png`,
        `minimalist-4x3/${Math.floor(Math.random() * 46)}.png`,
    ];
    var image = images[Math.floor(Math.random() * images.length)];
    for (var i = 0; i < imageEls.length; i += 1) {
        imageEls[i].src = image;
    }
    imageEls = document.querySelectorAll('.pricing .frame > div > div');
    for (i = 0; i < imageEls.length; i += 1) {
        imageEls[i].style.background = `url(${image}) 100% 100% / cover`;
    }
    </script>
