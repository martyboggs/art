<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        /* Body styles */
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #000b21;
            color: #fff;
            font-family: 'Libre Baskerville', serif;
            font-size: 20px;
            margin: 0;
            padding: 0;
            text-align: center;
            line-height: 1.8;
        }

        .main {
            max-width: 800px;
            margin: 0 auto;
        }
        .main > * {
            margin-bottom: 40px;
        }
        .logo img {
            margin: 0 auto;
            max-width: 200px;
            padding-right: 12px;
        }

        img {
            max-width: 100%;
            display: block;
        }
        .insta {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 25px;
        }
        .btn {
            padding: 10px 30px;
            border-radius: 5px;
            background: rgb(12, 12, 130);
            font-size: 24px;
            color: white;
            margin-left: auto;
            margin-right: auto;
            text-decoration: none;
            display: inline-block;
        }
        .nav {
            margin: -10px;
        }
        .nav a {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            color: white;
        }
        .gallery-1 img {
            border: 1px solid white;
        }
        .gallery-1 div {
            border: 1px solid white;
            padding: 10px;
        }
        .gallery-8 {
            display: flex;
            flex-wrap: wrap;
        }
        .gallery-8 img {
            width: 25%;
            padding: 5px;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="logo"><img src="martyAI-logo.jpg"></div>
    <div class="description">
        We'll generate, print and frame your art.<br>Choose something from our gallery or send us your ideas
    </div>

    <div>
        <div class="nav">
            <a href="gallery.html?page=abstract-3x4">abstract 3x4</a>
            <a href="gallery.html?page=minimalist-3x4">minimalist 3x4</a>
            <a href="gallery.html?page=minimalist-4x3">minimalist 4x3</a>
            <a href="gallery.html?page=minimalist-1x1">minimalist 1x1</a>
            <a href="family-room.html">family room</a>
        </div>
    </div>

    <div class="gallery-1">
        <div>
            <img src="minimalist-4x3/28.png">
        </div>
    </div>
