<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        /* Body styles */
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #000b21;
            color: #fff;
            font-family: 'Libre Baskerville', serif;
            font-size: 20px;
            margin: 0;
            padding: 0;
            text-align: center;
            line-height: 1.8;
        }
        h3 {
            margin-top: 0;
            font-weight: normal;
            line-height: 1.1;
        }
        .main {
            max-width: 800px;
            margin: 0 auto;
        }
        .main > * {
            margin-bottom: 40px;
        }
        img {
            width: 100%;
        }
        .logo img {
            margin: 0 auto;
            max-width: 200px;
            padding-right: 12px;
        }
        a:not(.btn, .insta) {
            color: #7476cc;
            text-decoration: none;
            border-bottom: 1px solid #7476cc;
            font-weight: bold;
            line-height: 1.2;
        }

        img {
            max-width: 100%;
            display: block;
        }
        .insta {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 25px;
        }
        .btn {
            padding: 10px 30px;
            border-radius: 5px;
            background: rgb(12, 12, 130);
            font-size: 24px;
            color: white;
            margin-left: auto;
            margin-right: auto;
            text-decoration: none;
            display: inline-block;
        }
        .nav a {
            display: inline-block;
            margin: 30px;
        }
        .frame img {
            border: 1px solid white;
        }
        .frame > div {
            border: 1px solid white;
            padding: 10px;
        }
        .couch {
            margin-left: -4px;
        }
        .gallery-8 {
            display: flex;
            flex-wrap: wrap;
        }
        .gallery-8 img {
            width: 25%;
            padding: 5px;
        }
        .pricing {
            margin-top: 80px;
            margin-bottom: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: flex-end;
        }
        .pricing > * {
            max-width: 300px;
            margin: 0 15px;
        }
        .pricing h3 {
            text-align: center;
        }
        .pricing > div {
            margin-bottom: 100px;
        }
        .pricing .frame {
            display:inline-block;
        }
        .pricing .frame > div {
            padding: 3px;
        }
    </style>
</head>
